<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <meta name="description" content="">

  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <input type="text" id="js_input">
    <p id="note"></p>

    <script type="text/javascript" defer>
      const target = document.getElementById("js_input"); // 入力値
      const regex = /マヨネーズ|卵|たまご/;
      const note = document.getElementById("note");

      target.addEventListener('input',function(){
        const result = regex.test(target.value);
        if (result) {
          note.innerHTML = "マヨネーズ・卵は動物性の可能性があります";
          console.log("マヨネーズ・卵は動物性の可能性があります");
        } else {
          note.innerHTML = "";
        }
      });
    </script>
  </body>
</html>
